<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <main>
        <h1> Форма обратной связи </h1>
        <form action="http://httpbin.org/post" method="post"> 
            <div class="form-group">
            <label class = "form-label" for = "name" >ФИО</label>
            <input type="text" name="name" id="name" required placeholder="Прошкин А.А. ">
            </div>


            <div class="form-group">
            <label  class = "form-label"for = "email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label class = "form-label"for = "message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите текст"></textarea>
            </div>

            <div class="form-group">
                <input type="radio" name="inf" id="abversting">
                <label class = "form-label" for = "inf" >Как узнали о нас</label>
                <input type="radio" name="block" id="abversting">
                <label class = "form-label" for = "block">Реклама в интернете</label>
                <input type="radio" name="friend" id="abversting">
                <label class = "form-label" for = "friend">Рассаказать друзьям</label>

            </div>
            <div class="form-group">
                <label for="" class="form-label">Категория обращения </label>
                <select name="caregori" id="">
                    <option value="pro">Предложения</option>
                    <option value="jab">Жалоба</option> 
                </select>
            </div>
            <div class="form-group">
                <input type="file" name="attechment" id="attechment">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agrement" id="agrement">
                <label class= "form-label"for="argement"> Согласие на обработку данных</label>
            </div>

            <div class="form-group">
            <input class= "btn" type="submit" value="Отправить">
            </div>

            

        </form>
    </main>
</body>
</html>
